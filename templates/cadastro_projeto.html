<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Projeto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <div class="card">

        {% if msg == "projeto_duplicado" %}
        <div class="alert alert-error">
            Projeto já cadastrado.
        </div>
        {% elif msg == "data_invalida" %}
        <div class="alert alert-error">
            A data final do projeto não pode ser menor que a data inicial.
        </div>
        {% endif %}

        <h1>Cadastro de Projeto</h1>

        <form method="post">
            <label>Nome do projeto</label>
            <input type="text" name="nome_projeto" required>

            <div class="row">
                <div>
                    <label>Data de início</label>
                    <input type="date" name="data_inicio" required>
                </div>
                <div>
                    <label>Data de término</label>
                    <input type="date" name="data_final" required>
                </div>
            </div>

            <label>Responsável</label>
            <select name="usuario_id" required>
                {% for u in usuarios %}
                <option value="{{ u[0] }}">{{ u[1] }}</option>
                {% endfor %}
            </select>

            <div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="/" class="btn btn-ghost">Voltar para Home</a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
